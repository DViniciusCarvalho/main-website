<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href = "styleCalc.css">
  <title></title>
</head>
<body>
  <div id = "main">   
    <div id = "display"></div>
    <div id = "teclas">
      <div class = "tecla pi">Ï€</div>
      <div class = "tecla euler">e</div>
      <div class = "tecla abs">| x |</div>
       <div class = "tecla clearLast">CE</div>
       <div class = "tecla clearAll">AC</div>
       <div class = "tecla log">log<sub>b</sub>a</div>
       <div class = "tecla abPr">(</div>
       <div class = "tecla fcPr">)</div>
       <div class = "tecla operacao">x <sup>y</sup></div>
       <div class = "tecla operacao">x <sup>(1/y)</sup></div>
       <div class = "tecla operacao fatorial">x!</div>
       <div class = "tecla trigonometry">sin(x)</div>
       <div class = "tecla trigonometry">cos(x)</div>
       <div class = "tecla trigonometry">tan(x)</div>
       <div class = "tecla operacao">/</div> 
       <div class = "tecla trigonometry">cotg(x)</div>
       <div class = "tecla number">7</div>
       <div class = "tecla number">8</div>
       <div class = "tecla number">9</div> 
       <div class = "tecla operacao">*</div>
       <div class = "tecla trigonometry">sec(x)</div>
       <div class = "tecla number">4</div> 
       <div class = "tecla number">5</div>
       <div class = "tecla number">6</div> 
       <div class = "tecla operacao">-</div>
       <div class = "tecla trigonometry cossec">cossec(x)</div> 
       <div class = "tecla number">1</div>
       <div class = "tecla number">2</div>
       <div class = "tecla number">3</div> 
       <div class = "tecla operacao">+</div>
       <div class = "tecla trigonometric_unity rad">rad(x)</div>
       <div class = "tecla trigonometric_unity deg">deg(x)</div>
       <div class = "tecla number">0</div>
       <div class = "tecla ponto">.</div> 
       <div class = "tecla igual">=</div>
    </div> 
  </div>
  <script type = "module" src="logic.js"></script>
</body>

</html>
